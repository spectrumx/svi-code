services:
  docs:
    image: spx_vis_local_docs
    container_name: spx_vis_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./spx_vis:/app/spx_vis:z
    ports:
      - '9000:9000'
    command: /start-docs
